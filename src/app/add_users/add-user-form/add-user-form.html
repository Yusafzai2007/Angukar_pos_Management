<div class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  
  <div class="bg-white rounded-lg shadow-sm border border-gray-200 w-full max-w-2xl p-8 md:p-12">

    <h1 class="text-3xl font-semibold text-gray-900 text-center mb-2">
      Add New User
    </h1>
    <p class="text-base text-gray-500 text-center mb-8">
      Please fill out the details below to add a new user.
    </p>

    <form class="space-y-6" (ngSubmit)="submitForm()" #userForm="ngForm">

      <!-- Username & Email -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="relative w-full">
          <input [(ngModel)]="userlogin.userName" name="userName" placeholder=" " required
            class="peer block w-full px-7 pt-3 pb-4 text-sm border border-slate-400 rounded-sm focus:ring-1 focus:ring-indigo-400" />
          <label class="floating-label">Username *</label>
        </div>

        <div class="relative w-full">
          <input [(ngModel)]="userlogin.email" name="email" type="email" placeholder=" " required
            class="peer block w-full px-7 pt-3 pb-4 text-sm border border-slate-400 rounded-sm focus:ring-1 focus:ring-indigo-400" />
          <label class="floating-label">Email *</label>
        </div>
      </div>

      <!-- Password & Role -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="relative w-full">
          <input [(ngModel)]="userlogin.password" name="password"
            [type]="showPassword ? 'text' : 'password'" placeholder=" " required minlength="6"
            class="peer block w-full px-7 pr-10 pt-4 pb-2 text-sm border border-slate-400 rounded-sm focus:ring-1 focus:ring-indigo-400" />
          <label class="floating-label">Password *</label>

          <button type="button" (click)="togglePasswordVisibility()"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
            {{ showPassword ? 'visibility_off' : 'visibility' }}
          </button>
        </div>

        <div class="relative w-full">
          <select [(ngModel)]="userlogin.role" name="role" required
            class="peer block w-full px-7 pr-10 pt-4 pb-2 text-sm border border-slate-400 rounded-sm focus:ring-1 focus:ring-indigo-400">
            <option value="">Select Role</option>
            <option value="user">User</option>
            <option value="Admin">Admin</option>
            <option value="Manager">Manager</option>
            <option value="Cashier">Cashier</option>
          </select>
          <label class="floating-label">Role *</label>
        </div>
      </div>

      <!-- STATUS -->
      <div>
        <label class="block text-xs text-gray-600 mb-2">Status</label>
        <div class="flex gap-3">
          <button
            type="button"
            (click)="setStatus('ACTIVE')"
            class="px-6 py-2 rounded-full text-sm border transition-all"
            [ngClass]="userlogin.status === 'ACTIVE'
              ? 'border-green-600 text-green-600 bg-green-50'
              : 'border-gray-300 text-gray-500 hover:border-gray-400'"
          >
            Active
          </button>

          <button
            type="button"
            (click)="setStatus('DEACTIVE')"
            class="px-6 py-2 rounded-full text-sm border transition-all"
            [ngClass]="userlogin.status === 'DEACTIVE'
              ? 'border-red-600 text-red-600 bg-red-50'
              : 'border-gray-300 text-gray-500 hover:border-gray-400'"
          >
            Deactivate
          </button>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end gap-3 pt-4">
        <button
        routerLink="/admin/users"
        type="button" 
          class="px-6 py-2.5 border border-gray-300 rounded-md text-sm text-gray-700 hover:bg-gray-50 transition-colors">
          Cancel
        </button>
        <button type="submit" [disabled]="isLoading"
          class="px-6 py-2.5 rounded-md text-sm text-white bg-blue-600 hover:bg-blue-700 disabled:bg-blue-400 disabled:cursor-not-allowed transition-colors flex items-center justify-center">
          <span *ngIf="!isLoading">Create User</span>
          <span *ngIf="isLoading" class="flex items-center">
            <mat-spinner diameter="20" class="mr-2"></mat-spinner>
            Creating...
          </span>
        </button>
      </div>

    </form>
  </div>
</div>
