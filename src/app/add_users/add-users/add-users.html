<!-- Submit Button -->
<button (click)="openModal()" class="bg-slate-900 hover:bg-slate-800 text-white px-6 py-2">
  Add User
</button>
<!-- Modal Background -->
<div
  *ngIf="isModalOpen"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <!-- Modal Card -->
  <div class="bg-white rounded-lg shadow-lg w-full max-w-sm mx-auto p-8 relative">
    <!-- Close Button -->
    <button (click)="closeModal()" class="absolute top-2 right-2 text-slate-500 hover:text-red-500">
      âœ•
    </button>

    <!-- User Icon -->
    <div class="w-12 h-12 rounded-full bg-slate-900 flex items-center justify-center mb-2 mx-auto">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-7 h-7 text-white"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M18 20a6 6 0 0 0-12 0"></path>
        <circle cx="12" cy="10" r="4"></circle>
      </svg>
    </div>

    <h1 class="text-2xl tracking-tight font-semibold text-slate-900 mb-1 text-center">Add User</h1>
    <p class="text-base text-slate-500 mb-6 text-center">
      Add new users to access your inventory dashboard
    </p>

    <!-- Form -->
    <form class="space-y-4" (ngSubmit)="onSubmit()" #signinForm="ngForm" autocomplete="off">
      <!-- Username -->
      <div class="relative w-full">
        <input
          id="userName"
          type="text"
          [(ngModel)]="userlogin.userName"
          name="userName"
          placeholder=" "
          required
          class="peer block w-full px-7 pt-3 pb-2 text-sm text-slate-900 bg-transparent border border-slate-400 rounded-sm focus:outline-none focus:ring-1 focus:ring-indigo-400 focus:border-indigo-400 transition-colors"
        />
        <label
          for="userName"
          class="absolute left-3 bg-white px-1 text-slate-700 pointer-events-none transition-all duration-200 top-1/2 -translate-y-1/2 text-md peer-focus:top-1 peer-focus:-translate-y-3 peer-focus:text-sm peer-focus:text-indigo-400 peer-[&:not(:placeholder-shown)]:top-1 peer-[&:not(:placeholder-shown)]:-translate-y-3 peer-[&:not(:placeholder-shown)]:text-sm peer-[&:not(:placeholder-shown)]:text-slate-700"
        >
          Username <span class="text-red-500">*</span>
        </label>
      </div>

      <!-- Email -->
      <div class="relative w-full">
        <input
          id="email"
          type="email"
          [(ngModel)]="userlogin.email"
          name="email"
          placeholder=" "
          required
          class="peer block w-full px-7 pt-3 pb-2 text-sm text-slate-900 bg-transparent border border-slate-400 rounded-sm focus:outline-none focus:ring-1 focus:ring-indigo-400 focus:border-indigo-400 transition-colors"
        />
        <label
          for="email"
          class="absolute left-3 bg-white px-1 text-slate-700 pointer-events-none transition-all duration-200 top-1/2 -translate-y-1/2 text-md peer-focus:top-1 peer-focus:-translate-y-3 peer-focus:text-sm peer-focus:text-indigo-400 peer-[&:not(:placeholder-shown)]:top-1 peer-[&:not(:placeholder-shown)]:-translate-y-3 peer-[&:not(:placeholder-shown)]:text-sm peer-[&:not(:placeholder-shown)]:text-slate-700"
        >
          Email <span class="text-red-500">*</span>
        </label>
      </div>

      <!-- Password -->
      <div class="relative w-full">
        <input
          id="password"
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="userlogin.password"
          name="password"
          placeholder=" "
          required
          minlength="6"
          class="peer block w-full px-7 pr-10 pt-3 pb-2 text-sm text-slate-900 bg-transparent border border-slate-400 rounded-sm focus:outline-none focus:ring-1 focus:ring-indigo-400 focus:border-indigo-400 transition-colors"
        />
        <label
          for="password"
          class="absolute left-3 bg-white px-1 text-slate-700 pointer-events-none transition-all duration-200 top-1/2 -translate-y-1/2 text-md peer-focus:top-1 peer-focus:-translate-y-3 peer-focus:text-sm peer-focus:text-indigo-400 peer-[&:not(:placeholder-shown)]:top-1 peer-[&:not(:placeholder-shown)]:-translate-y-3 peer-[&:not(:placeholder-shown)]:text-sm peer-[&:not(:placeholder-shown)]:text-slate-700"
        >
          Password <span class="text-red-500">*</span>
        </label>
        <button
          type="button"
          (click)="togglePasswordVisibility()"
          class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 hover:text-indigo-500"
        >
          {{ showPassword ? 'Hide' : 'Show' }}
        </button>
      </div>

      <!-- Role Dropdown -->
      <div class="relative w-full">
        <select
          id="role"
          name="role"
          [(ngModel)]="userlogin.role"
          required
          class="peer block w-full px-7 pr-10 pt-3 pb-2 text-sm text-slate-900 bg-transparent border border-slate-400 rounded-sm focus:outline-none focus:ring-1 focus:ring-indigo-400 focus:border-indigo-400 transition-colors appearance-none"
        >
          <option value="" disabled selected hidden></option>
          <option value=""></option>
          <option value="Admin">Admin</option>
          <option value="Cashier">Cashier</option>
          <option value="Manager">Manager</option>
        </select>
        <label
          for="role"
          class="absolute left-3 bg-white px-1 text-slate-700 pointer-events-none transition-all duration-200 top-1/2 -translate-y-1/2 text-md peer-focus:top-1 peer-focus:-translate-y-3 peer-focus:text-sm peer-focus:text-indigo-400 peer-[&:not(:placeholder-shown)]:top-1 peer-[&:not(:placeholder-shown)]:-translate-y-3 peer-[&:not(:placeholder-shown)]:text-sm peer-[&:not(:placeholder-shown)]:text-slate-700"
        >
          Role <span class="text-red-500">*</span>
        </label>
        <!-- Dropdown arrow -->
        <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none">
          <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </div>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="mt-4 w-full bg-slate-900 hover:bg-slate-800 text-white text-sm font-semibold tracking-wide py-3.5 rounded shadow-sm"
        [disabled]="
          !userlogin.userName || !userlogin.email || !userlogin.password || !userlogin.role
        "
      >
        CREATE ACCOUNT
      </button>
    </form>
  </div>
</div>
