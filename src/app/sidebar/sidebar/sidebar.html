<!-- âœ… Navbar -->
<nav
  class="fixed top-0 left-0 w-full bg-gray-800 px-6 py-3 flex justify-between items-center z-50 border-b border-slate-800 h-16"
>
  <!-- ðŸŒ Left: Logo -->
  <div class="flex items-center text-white text-xl md:text-2xl font-bold">
    <span class="tracking-wide">POS ManagementSystem</span>
  </div>

  <!-- ðŸ‘¤ Right: Static Profile Info -->
  <div class="hidden lg:flex items-center space-x-4 text-white">
    <i class="fa-solid fa-circle-user text-3xl"></i>
    <div class="flex flex-col">
      <p class="font-semibold text-lg">{{ currentUserData?.userName }}</p>
      <p class="text-sm text-gray-300">{{ currentUserData?.email }}</p>
    </div>
  </div>

  <!-- ðŸŸ¡ Mobile Menu Icon -->
  <div class="flex items-center text-white text-3xl lg:hidden">
    <i class="fas fa-bars cursor-pointer" (click)="toggleSidebar()"></i>
  </div>
</nav>

<!-- ðŸ“± Sidebar -->
<div
  class="fixed top-16 left-0 h-[calc(100vh-64px)] bg-slate-800 text-white z-40 flex flex-col justify-between transition-all duration-300 ease-in-out overflow-y-auto"
  [class.w-[200px]]="isSidebarOpen"
  [class.w-20]="!isSidebarOpen && !isMobileView"
  [class.-translate-x-full]="!isSidebarOpen && isMobileView"
  [class.translate-x-0]="isSidebarOpen || !isMobileView"
>
  <!-- âœ… Sidebar Header -->
  <div class="flex justify-between items-center p-4 border-b border-gray-700">
    <div class="flex items-center space-x-2">
      <i class="fas fa-globe text-white text-xl"></i>
      <span class="text-xl font-bold" [class.hidden]="!isSidebarOpen && !isMobileView">POS</span>
    </div>

    <!-- â–¶ï¸ Close Arrow (hidden on mobile) -->
    <button
      *ngIf="!isMobileView"
      (click)="toggleSidebar()"
      class="text-gray-400 hover:text-white transition"
    >
      <i
        class="fas fa-angle-left text-lg transition-transform"
        [ngClass]="{ 'rotate-180': !isSidebarOpen }"
      ></i>
    </button>

    <!-- âŒ Close (for mobile only) -->
    <button class="text-2xl lg:hidden" (click)="toggleSidebar()">
      <i class="fas fa-times"></i>
    </button>
  </div>

  <!-- âœ… Sidebar Menu -->
  <ul class="flex flex-col p-4 space-y-2 overflow-y-auto flex-grow">
    <li>
      <a
        routerLink="Boxes"
        class="flex items-center hover:bg-gray-700 rounded px-3 py-2"
        routerLink="/admin/"
      >
        <i class="fas fa-tachometer-alt text-white mr-2"></i>
        <span [class.hidden]="!isSidebarOpen && !isMobileView">Dashboard</span>
      </a>
    </li>

    <!-- Product Dropdown -->
    <li>
      <details class="group">
        <summary
          class="flex items-center justify-between cursor-pointer hover:bg-gray-700 rounded px-3 py-2"
        >
          <span class="flex items-center">
            <i class="fas fa-map-marked-alt text-white mr-2"></i>
            <span [class.hidden]="!isSidebarOpen && !isMobileView">Product</span>
          </span>
          <i
            *ngIf="isSidebarOpen || isMobileView"
            class="fas fa-chevron-down group-open:rotate-180 transition-transform"
          ></i>
        </summary>
        <ul class="ml-6 mt-2 space-y-1" *ngIf="isSidebarOpen || isMobileView">
          <li>
            <a
              routerLink="/admin/product_group"
              class="flex items-center hover:bg-gray-700 rounded px-3 py-2"
            >
              <i class="fas fa-layer-group text-white mr-2"></i>
              <span [class.hidden]="!isSidebarOpen && !isMobileView">Product_group</span>
            </a>
          </li>

          <li>
            <a
              routerLink="/admin/add_product"
              class="flex items-center hover:bg-gray-700 rounded px-3 py-2"
            >
              <i class="fas fa-plus-square text-white mr-2"></i>
              <span [class.hidden]="!isSidebarOpen && !isMobileView">Add_Product</span>
            </a>
          </li>

          <li>
            <a
              routerLink="/admin/products"
              class="flex items-center hover:bg-gray-700 rounded px-3 py-2"
            >
              <i class="fas fa-boxes text-white mr-2"></i>
              <span [class.hidden]="!isSidebarOpen && !isMobileView">Products</span>
            </a>
          </li>
        </ul>
      </details>
    </li>

    <!-- StockIn/StockOut Dropdown -->
    <li>
      <details class="group">
        <summary
          class="flex items-center justify-between cursor-pointer hover:bg-gray-700 rounded px-3 py-2"
        >
          <span class="flex items-center">
            <i class="fas fa-warehouse text-white mr-2"></i>
            <span [class.hidden]="!isSidebarOpen && !isMobileView">StockIn</span>
          </span>
          <i
            *ngIf="isSidebarOpen || isMobileView"
            class="fas fa-chevron-down group-open:rotate-180 transition-transform"
          ></i>
        </summary>

        <ul class="ml-6 mt-2 space-y-1" *ngIf="isSidebarOpen || isMobileView">
          <li>
            <a routerLink="/admin/StockIn" class="flex items-center hover:bg-gray-700 rounded py-2">
              <i class="fas fa-arrow-circle-down text-white mr-2"></i>
              <span [class.hidden]="!isSidebarOpen && !isMobileView">StockIn</span>
            </a>
          </li>

          <li>
            <a
              routerLink="/admin/stockout"
              class="flex items-center hover:bg-gray-700 rounded py-2"
            >
              <i class="fas fa-arrow-circle-up text-white mr-2"></i>
              <span [class.hidden]="!isSidebarOpen && !isMobileView">StockOut</span>
            </a>
          </li>

          <li>
            <a
              routerLink="/admin/stockIn_category"
              class="flex items-center hover:bg-gray-700 rounded py-2"
            >
              <i class="fas fa-tags text-white mr-2"></i>
              <span [class.hidden]="!isSidebarOpen && !isMobileView">StockIn Category</span>
            </a>
          </li>

          <li>
            <a
              routerLink="/admin/stockout_category"
              class="flex items-center hover:bg-gray-700 rounded py-2"
            >
              <i class="fas fa-tags text-white mr-2"></i>
              <span [class.hidden]="!isSidebarOpen && !isMobileView">StockOut Category</span>
            </a>
          </li>
        </ul>
      </details>
    </li>

    <li>
      <a
        href="#"
        class="flex items-center hover:bg-gray-700 rounded px-3 py-2"
        routerLink="/admin/users"
      >
        <i class="fas fa-users text-white mr-2"></i>
        <span [class.hidden]="!isSidebarOpen && !isMobileView">Users</span>
      </a>
    </li>
  </ul>

  <!-- âœ… Log Out Button -->
  <div class="p-4 border-t border-gray-700">
    <button
      class="w-full flex justify-center items-center bg-gradient-to-r from-blue-600 to-gray-900 text-gray-100 font-semibold px-5 py-2 rounded-full hover:bg-white hover:text-white transition-all shadow-md"
      (click)="logout()"
    >
      <i class="fas fa-sign-out-alt mr-2"></i>
      <span [class.hidden]="!isSidebarOpen && !isMobileView">Log Out</span>
    </button>
  </div>
</div>

<!-- âœ… Main Content -->
<div
  [class.lg:pl-52]="isSidebarOpen"
  [class.lg:pl-20]="!isSidebarOpen && !isMobileView"
  class="pt-16 transition-all duration-300 min-h-screen bg-gray-100"
>
  <router-outlet></router-outlet>
</div>
