<!-- âœ… Navbar -->
<nav
  class="fixed top-0 left-0 w-full bg-gray-800 px-6 py-3 flex justify-between items-center z-50 border-b border-slate-800 h-16"
>
  <!-- ðŸŒ Left: Logo -->
  <div class="flex items-center text-white text-xl md:text-2xl font-bold">
    <span class="tracking-wide">POS ManagementSystem</span>
  </div>

  <!-- ðŸ‘¤ Right: Static Profile Info -->
  <div class="hidden lg:flex items-center space-x-4 text-white">
    <i class="fa-solid fa-circle-user text-3xl"></i>
    <div class="flex flex-col">
      <p class="font-semibold text-lg">{{ currentUserData?.userName }}</p>
      <p class="text-sm text-gray-300">{{ currentUserData?.email }}</p>
    </div>
  </div>

  <!-- ðŸŸ¡ Mobile Menu Icon -->
  <div class="flex items-center text-white text-3xl lg:hidden">
    <i class="fas fa-bars cursor-pointer" (click)="toggleSidebar()"></i>
  </div>
</nav>

<!-- ðŸ“± Sidebar -->
<div
  class="fixed top-16 left-0 h-[calc(100vh-64px)] bg-slate-800 text-white z-40 flex flex-col justify-between transition-all duration-300 ease-in-out overflow-y-auto"
  [class.w-[200px]]="isSidebarOpen"
  [class.w-20]="!isSidebarOpen && !isMobileView"
  [class.-translate-x-full]="!isSidebarOpen && isMobileView"
  [class.translate-x-0]="isSidebarOpen || !isMobileView"
>
  <!-- âœ… Sidebar Header -->
  <div class="flex justify-between items-center p-4 border-b border-gray-700">
    <div class="flex items-center space-x-2">
      <i class="fas fa-globe text-white text-xl"></i>
      <span class="text-xl font-bold" [class.hidden]="!isSidebarOpen && !isMobileView">POS</span>
    </div>

    <!-- â–¶ï¸ Close Arrow (hidden on mobile) -->
    <button
      *ngIf="!isMobileView"
      (click)="toggleSidebar()"
      class="text-gray-400 hover:text-white transition"
    >
      <i
        class="fas fa-angle-left text-lg transition-transform"
        [ngClass]="{ 'rotate-180': !isSidebarOpen }"
      ></i>
    </button>

    <!-- âŒ Close (for mobile only) -->
    <button class="text-2xl lg:hidden" (click)="toggleSidebar()">
      <i class="fas fa-times"></i>
    </button>
  </div>

  <!-- âœ… Sidebar Menu -->
  <ul class="flex flex-col w-[200px] mt-5 space-y-2 overflow-y-auto flex-grow">
    <!-- StockIn Link -->
    <li>
      <a routerLink="/admin/StockIn" class="block hover:bg-gray-700 rounded transition">
        <div class="flex items-center px-5 py-2">
          <i class="fas fa-arrow-circle-down text-white mr-2 text-xs"></i>
          <span [class.hidden]="!isSidebarOpen && !isMobileView">StockIn</span>
        </div>
      </a>
    </li>

    <!-- StockOut Link -->
    <li>
      <a routerLink="/admin/stockout" class="block hover:bg-gray-700 rounded transition">
        <div class="flex items-center px-5 py-2">
          <i class="fas fa-arrow-circle-up text-white mr-2 text-xs"></i>
          <span [class.hidden]="!isSidebarOpen && !isMobileView">StockOut</span>
        </div>
      </a>
    </li>

    <li>
  <span id="divider"></span>
</li>


    <!-- Configure Section -->
    <li class="mt-4">
      <button
        type="button"
        class="block w-full hover:bg-gray-700 rounded transition"
        (click)="toggleConfigure()"
      >
        <div class="flex items-center px-5 py-2 text-left">
          <i class="fas fa-cog text-white mr-2 text-xs"></i>
          <span [class.hidden]="!isSidebarOpen && !isMobileView">Configure</span>
        </div>
      </button>

      <!-- Configure Dropdown Content with Animation -->
      <div
        class="overflow-hidden transition-all duration-500 ease-in-out"
        [style.maxHeight]="showConfigure ? getConfigureHeight() : '0px'"
        [style.opacity]="showConfigure ? '1' : '0'"
      >
        <div class="mt-2 space-y-2">
          <!-- ðŸ“Œ User Management Heading -->
          <div class="block w-full">
            <div class="px-5 pt-2 pb-1">
              <h1 class="text-xs text-slate-400 font-medium  tracking-wide">
                User Management
              </h1>
            </div>
          </div>

          <!-- ðŸ‘¥ Users Link -->
          <a
            routerLink="/admin/users"
            class="block w-full hover:bg-gray-700 rounded transition"
          >
            <div class="flex items-center px-5 py-2 text-sm">
              <i class="fas fa-users mr-2 text-white text-xs"></i>
              <span [class.hidden]="!isSidebarOpen && !isMobileView">Users</span>
            </div>
          </a>

          <!-- Divider -->
          <div class="my-3"></div>

          <!-- ðŸ“Œ Inventory Management Heading -->
          <div class="block w-full">
            <div class="px-5 pt-1 pb-1">
              <h1 class="text-xs text-slate-400 font-medium  tracking-wide">
                Inventory Management
              </h1>
            </div>
          </div>

          <!-- ðŸ“¦ All Other Configure Items -->
          <ng-container *ngFor="let item of getInventoryItems()">
            <a
              [routerLink]="item.link"
              class="block w-full hover:bg-gray-700 rounded transition"
            >
              <div class="flex items-center px-5 py-2 text-sm">
                <i [class]="item.icon + ' mr-2 text-white text-xs'"></i>
                <span [class.hidden]="!isSidebarOpen && !isMobileView">
                  {{ item.name }}
                </span>
              </div>
            </a>
          </ng-container>
        </div>
      </div>
    </li>
  </ul>

  <!-- âœ… Log Out Button -->
  <div class="p-4 border-t border-gray-700">
    <button
      class="w-full flex justify-center items-center bg-gradient-to-r from-blue-600 to-gray-900 text-gray-100 font-semibold px-5 py-2 rounded-full hover:bg-white hover:text-white transition-all shadow-md"
      (click)="logout()"
    >
      <i class="fas fa-sign-out-alt mr-2"></i>
      <span [class.hidden]="!isSidebarOpen && !isMobileView">Log Out</span>
    </button>
  </div>
</div>

<!-- âœ… Main Content -->
<div
  [class.lg:pl-52]="isSidebarOpen"
  [class.lg:pl-20]="!isSidebarOpen && !isMobileView"
  class="pt-16 transition-all duration-300 bg-white min-h-screen"
>
  <router-outlet></router-outlet>
</div>
